<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center col-12">
            <div id="list_messages" class="m-3">

            </div>
            <form action="" id="form" class="form-group">
                <div class="d-flex">
                    <input class="form-control" id="input" type="text">
                    <button type="submit" class="btn btn-dark mx-2">Отправить</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script>
      const socket = io();

      let list_messages = document.getElementById('list_messages');
      let form = document.getElementById('form');
      let input = document.getElementById('input');
      form.addEventListener('submit', function(e) {
          if (input.value) {
              let msg_container = document.createElement('div')
              msg_container.setAttribute("class", "row justify-content-end")
              msg_container.setAttribute("id", "msg_container")

              let msg_item = document.createElement("div")
              msg_item.setAttribute("class", "col-4")
              msg_item.textContent = input.value;

              msg_container.appendChild(msg_item)
              list_messages.appendChild(msg_container)
              window.scrollTo(0, document.body.scrollHeight);

              socket.emit('chat message', input.value);
              input.value = '';
          }
          e.preventDefault();
      });

      socket.on('chat message', function(msg) {
          let msg_container = document.createElement('div')
          msg_container.setAttribute("class", "row justify-content-start")
          msg_container.setAttribute("id", "msg_container")

          let msg_item = document.createElement("div")
          msg_item.setAttribute("class", "col-4")
          msg_item.textContent = msg;

          msg_container.appendChild(msg_item)
          list_messages.appendChild(msg_container)
          window.scrollTo(0, document.body.scrollHeight);
      });

  </script>
</body>
</html>
